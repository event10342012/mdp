name: Tests

on: [push]

jobs:
  test-mdp:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.9
    - name: Install python package
      run: pip install -r requirements.txt
